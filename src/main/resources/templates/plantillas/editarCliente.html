<html xmlns:th="htt://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" method="POST" th:object="${persona}" class="was-validated">
                <input type="hidden" name="idPersona" th:field="*{idPersona}" />
                <section th:replace="plantillas/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre">[[#{persona.nombre}]]:</label>
                                            <input type="text" name="nombre" class="form-control" required="true" th:field="*{nombre}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido">[[#{persona.apellido}]]:</label>
                                            <input type="text" name="apellido" class="form-control" required="true" th:field="*{apellido}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">[[#{persona.correo}]]:</label>
                                            <input type="email" name="email" class="form-control" required="true" th:field="*{email}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono">[[#{persona.telefono}]]:</label>
                                            <input type="tel" name="telefono" class="form-control" required="true" th:field="*{telefono}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="saldo">[[#{persona.saldo}]]:</label>
                                            <input type="number" name="saldo" class="form-control" required="true" th:field="*{saldo}" step="any"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
